version: "3.1"

rules:
#rule de prueba
- rule: Saludar siempre que el usuario saluda
  steps:
  - or:
    - intent: saludar
    - intent: informar
  - action: utter_greet
#activar form para buscar tramites
- rule: Activar form de tramite
  steps:
  - intent: pedir_ayuda
  - action: buscar_tramite_form
  - active_loop: buscar_tramite_form
